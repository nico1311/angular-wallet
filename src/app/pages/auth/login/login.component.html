<div class="login-page">
  <h1>Iniciar sesión</h1>
  <form class="login-form" [formGroup]="loginForm">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" required email formControlName="email">
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" name="password" required minlength="8" formControlName="password">
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid || buttonLoading" (click)="onLoginSubmit($event)">Iniciar sesión</button>
  </form>
  <p>
    ¿No tienes una cuenta? <a href="/">Regístrate</a>
  </p>
</div>
